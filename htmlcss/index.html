<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Content Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">Food, LLC</div>
            <ul class="menu">
                <li><button class="menu-btn" data-target="chicken">Chicken</button></li>
                <li><button class="menu-btn" data-target="beef">Beef</button></li>
                <li><button class="menu-btn" data-target="sushi">Sushi</button></li>
            </ul>
        </div>
    </nav>

    <!-- Content Section -->
    <section class="content">
        <div id="chicken" class="content-item">
            <h2>Chicken</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </div>
        <div id="beef" class="content-item">
            <h2>Beef</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </div>
        <div id="sushi" class="content-item">
            <h2>Sushi</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
